spring.application.name=truetest-u
server.servlet.context-path=/api/v2

#congfiguracion a base de dates

spring.datasource.url=jdbc:postgresql://localhost:5432/truetest-u-db
#cambié .name por username
spring.datasource.username=postgres
spring.datasource.password=Salirrosas247
spring.datasource.driver-class-name=org.postgresql.Driver

#Propiedades de JPA/HIBERNATE

spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


#si lo se deja en always el script querrá crear los registros
#pero las tablas aun no estan creadas
spring.sql.init.mode=never
spring.sql.init.data-locations=classpath:data-test.sql


#habilitar/deshabilitar api-doc
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

#ruta swagger
springdoc.swagger-ui.path=/doc/swagger-ui.html

#seleccionar paquetes, clases, escanear

springdoc.paths-to-match=/api/**, /auth/**, /test/**, /support/**, /xyz/**, /realizar/**, /prueba/**, /recursos/**, 


spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false


