spring.application.name=truetest-u
server.servlet.context-path=/api/v2

# Configuración a base de datos
spring.datasource.url=jdbc:postgresql://localhost:5433/trutest
spring.datasource.username=postgres
spring.datasource.password=060706
spring.datasource.driver-class-name=org.postgresql.Driver

# Propiedades de JPA/HIBERNATE
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Inicialización de SQL
spring.sql.init.mode=never
spring.sql.init.data-locations=classpath:data-test.sql

# Habilitar/deshabilitar API-doc
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Ruta Swagger
springdoc.swagger-ui.path=/doc/swagger-ui.html

# Seleccionar paquetes, clases, escanear
springdoc.paths-to-match=/api/**, /auth/**, /test/**, /support/**, /xyz/**, /realizar/**, /prueba/**, /recursos/**

# Configuración de logging
logging.level.root=INFO
logging.level.grupo04.truetestu=DEBUG
